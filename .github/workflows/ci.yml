name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Work around npm optional dependency issue (Rollup on Linux)
        if: runner.os == 'Linux'
        run: |
          npm ls @rollup/rollup-linux-x64-gnu >/dev/null 2>&1 || npm i --no-save @rollup/rollup-linux-x64-gnu
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
